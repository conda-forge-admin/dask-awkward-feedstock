{% set name = "dask-awkward" %}
{% set version = "2023.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/dask_awkward/dask_awkward-{{ version }}.tar.gz
  sha256: c1adb832d8aa2949a4d4d9aa3fc652af16c04cae0f54210ae80fe0e9c68e344c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling >=1.8.0
    - hatch-vcs
    - toml
  run:
    - python >=3.8
    - awkward >=2.1.3
    - dask >=2023.04.0

test:
  imports:
    - dask_awkward

about:
  home: https://dask-awkward.readthedocs.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Connecting awkward-array and Dask.
  description: |
    dask-awkward provides a native Dask collection representing
    partitioned awkward arrays.
  doc_url: https://dask-awkward.readthedocs.io/
  dev_url: https://github.com/ContinuumIO/dask-awkward/

extra:
  recipe-maintainers:
    - agoose77
    - douglasdavis
    - martindurant
